<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.cdnfonts.com/css/avenir-next");

      /* WHITE BACKGROUND FOR NOTIFICATIONS - MENTAL HEALTH CAMPAIGN STYLE */
      :root {
        --bg-white: #FFFFFF;
        --brand-blue: #0027AF;
        --brand-teal: #00A99D;
        --brand-ltblue: #78C4E6;
      }

      html,
      body {
        height: 100%;
        margin: 0;
        background: var(--bg-white);
        overflow: hidden;
        font-family:
          "Avenir Next", "Helvetica Neue", "Inter", system-ui, sans-serif;
      }

      /* Hide background elements - white background only */
      #bg-base,
      #bg-formulas,
      #bg-net,
      #bg-pulses {
        display: none;
      }

      /* Ensure React app is above background */
      #root {
        position: relative;
        z-index: 10;
        background: transparent;
      }
    </style>
  </head>
  <body>
    <!-- Background elements hidden for white campaign mode -->
    <div id="bg-base"></div>
    <canvas id="bg-formulas"></canvas>
    <div id="bg-net"></div>
    <div id="bg-pulses"></div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
